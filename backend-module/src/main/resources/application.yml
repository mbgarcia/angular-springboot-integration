environment:
  cors:
    allowed:
      origin: ${CORS_ALLOWED_ORIGIN:http://localhost:4200}

spring:
  datasource:
    url: jdbc:h2:mem:beneficio
    username: sa
    password:
    driverClassName: org.h2.Driver
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: validate
  h2:
    console:
      enabled: true