<mat-toolbar class="header-toolbar">
  <button matIconButton (click)="toggleSidebar()" class="example-icon" aria-label="Example icon-button with menu icon">
    <mat-icon>menu</mat-icon>
  </button>
  <span class="app-title">Controle de benefícios</span>
  <span class="example-spacer"></span>
</mat-toolbar>
<mat-sidenav-container class="mat-sidenav-container">
  <mat-sidenav #sidenav mode="side" [opened]="sidebarOpened()" class="sidebar">
    <mat-nav-list>
      <mat-list-item routerLink="/dashboard" routerLinkActive="active">Dashboard</mat-list-item>
      <mat-list-item routerLink="/benefit-crud" routerLinkActive="active">Nova Conta</mat-list-item>
      <mat-list-item routerLink="/transfer" routerLinkActive="active">Transferência</mat-list-item>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content class="main-content">
    <router-outlet></router-outlet>
</mat-sidenav-content>
