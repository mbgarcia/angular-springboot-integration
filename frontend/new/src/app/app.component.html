<mat-toolbar class="header-toolbar">
  <button matIconButton (click)="toggleSidebar()" class="example-icon" aria-label="Example icon-button with menu icon">
    <mat-icon>menu</mat-icon>
  </button>
  <span class="app-title"> Benefits administrator </span>
  <span class="example-spacer"></span>
  <button matIconButton class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
    <mat-icon>favorite</mat-icon>
  </button>
  <button matIconButton class="example-icon" aria-label="Example icon-button with share icon">
    <mat-icon>share</mat-icon>
  </button>
</mat-toolbar>
<mat-drawer-container class="content-container">
  <mat-drawer mode="side" [opened]="sidebarOpened$()" class="sidebar">
    <p>Drawer content</p>
  </mat-drawer>
  <mat-drawer-content class="main-content">
    <p>Main content</p>
    <router-outlet></router-outlet>
  </mat-drawer-content>
</mat-drawer-container>
